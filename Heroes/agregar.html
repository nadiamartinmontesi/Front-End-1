<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
        crossorigin="anonymous"
        />
        <link href="./css/style.css" rel="stylesheet" />
        <title>Añadir Super Heroe</title>
    </head>
    <body>
        <div class="descuento">
            <p>20% de descuento en todos los productos!</p>
        </div> 
        <header>
            <section class="section-header">
                <div class="logo-ecommerce"></div>
                <h1>Nombre Tienda</h1>
            </section>
            <nav class="menu-header">
                <ul>
                    <a href="./index.html"><li>Inicio</li></a>  
                    <a href="./contacto.html"><li>Contacto</li></a>
                    <a href="./registro.html"><li>Registrarme</li</a>
                    <a href="./login.html"><li>Ingresar</li></a>
                </ul>
            </nav>
        </header>
        <main class="agregar">
            <section class="fondo-azul">
                <h2>Añadí tu super!</h2>
                <p>Agregá tu personaje favorito completando las opciones.</p>
                <form action="/agregar" method="POST">
                    <div class="formulario">
                        <div class="columna-uno">
                            <label for="nombre">*Nombre</label>
                            <input type="text" name="nombre" id="nombre" required>
                            <label for="fecha">Fecha</label>
                            <input type="date" name="fecha" id="fecha" placeholder="dd/mm/aaaa">
                            <textarea name="descripcion" id="descripcion" cols="30" rows="10">Descripción</textarea>
                        </div>
                        <div class="columna-dos">
                            <label for="especie">*Especie</label>
                            <select name="especie" id="especie" required>
                                <option selected>Especie</option>
                                <option value="humano">Humano</option>
                                <option value="animal">Animal</option>
                                <option value="alien">Alien</option>
                                <option value="desconocido">Desconocido</option>
                            </select>
                            <label for="imagen">Agregar Foto</label>
                            <input class="file" type="file" name="imagen" id="imagen" accept=".jpg">
                            <p>Poderes</p>
                            <section class="poderes">
                                <input type="checkbox" name="poderes" value="Volar"><label for="volar">Volar</label>
                                <br>
                                <input type="checkbox" name="poderes" value="Superinteligencia"><label for="superinteligencia">Superinteligencia</label>
                                <br>
                                <input type="checkbox" name="poderes" value="Vista de rayo láser"><label for="rayo-laser">Vista de rayo láser</label>
                                <br>
                                <input type="checkbox" name="poderes" value="Billetera gorda"><label for="billetera">Billetera gorda</label>
                            </section>
                            <hr>
                            <p>Tipo de personaje</p>
                            <section class="tipo">
                                <input type="radio" name="tipo-personaje" value="Héroe / Heroina"><label for="heroe">Héroe / Heroina</label>
                                <br>
                                <input type="radio" name="tipo-personaje" value="Villano / Villana"><label for="villano">Villano / Villana</label>
                            </section>
                        </div>
                    </div>
                    <button type="submit">Añadir</button>
                </form>
            </section>
        </main>
        <footer>
            <p class="derechos">Todos los derechos reservados a FRONT END 1</p>
        </footer>
    </body>
</html>
