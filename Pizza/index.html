<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel='stylesheet'>
    <title>Pizza & Front</title>
</head>
<body>
    <header>
        <section>
            <img src="./img/Logo.png" alt="Logo Pizza & Front">
        </section>
        <nav class="menu-header">
            <ul>
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="primer-recuadro">
            <h1>Envio gratis <span class="texto-blanco">comprando</span> 2 pizzas</h1>
            <div class="imagen-fondo"></div>
        </div>
        <div class="segundo-recuadro">
            <h2>Podio de pizzas</h2>
            <article class="articulo-podio">
                <section class="podio">
                    <h3>Pizzas top 5</h3>
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </section>
                <span class="imagen-podio"></span>
            </article>
        </div>
    </main>
    <footer>
        <nav class="menu-footer">
            <ul>
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </nav>
        <section>
            <img src="./img/Logo.png" alt="Logo Pizza & Front">
        </section>
    </footer>
</body>
</html>
